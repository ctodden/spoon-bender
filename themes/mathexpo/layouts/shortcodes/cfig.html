{{ if .IsNamedParams }}

<div class="centering"><figure>
<img src="/img/{{.Page.Params.rawtitle}}/{{.Get "src" }}" width="{{.Get "width" }}" alt="">
<figcaption>{{.Get "caption" }}</figcaption>
</figure></div>

{{ else }}

<div class="centering"><figure>
<img src="{{.Get 0}}" width="{{.Get 1 }}" alt="">
</figure></div>

{{ end }}
